<html>
<head>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body ngApp="cwTool">
<h1>Zen CW Lessons</h1>
<div>
  <label for="week">Week
    <select name="week" id="week">
      <option value="1" selected>1: ETANIM</option>
    </select>
  </label>
</div>
<div>
  <label for="day">Day
    <select name="day" id="day">
      <option value="1"selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
  </label>
</div><br/>
<button id="go" name="go">Go</button>
<button id="stop">Stop</button><br/>
<div id="display"></div>
<div class="flashcard">

</div>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="lib/morse-generator.js"></script>
<script src="../../lib/zen.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var mg = MorseGenerator()
      , zt = ZenTutor
      , $display = $('#display');

    $('#go').click(function(e) {
      var week = $('#week').val()
        , day = $('#day').val();

      $display.empty();
      zt.train(mg, week, day, $display)
        .catch(function(e) {
          // stop
        });
    });
    $('#stop').click(function() {
      zt.stop();
    });
  });
</script>
</body>
</html>
